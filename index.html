<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Contact Us</h1>

    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <label for="attachment">Attachment:</label>
        <input type="file" id="attachment" name="attachment">

        <button type="button" onclick="sendWhatsAppMessage()">Send Message on WhatsApp</button>
    </form>

    <script>
        function sendWhatsAppMessage() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            const attachment = document.getElementById('attachment').files[0];

            const phoneNumber = '+94740508400'; // Replace with your WhatsApp number

            // Format the message
            let whatsappMessage = `Hi, my name is ${name}. My email is ${email}. My message is: ${message}.`;

            // Open WhatsApp with a pre-filled message
            let whatsappLink = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(whatsappMessage)}`;

            // Open WhatsApp in a new tab
            window.open(whatsappLink, '_blank');

            // Optionally, you can upload the attachment to a server here
        }
    </script>

</body>
</html>
