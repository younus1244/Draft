<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Form with Photo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Contact Us</h1>

    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <label for="photo">Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*">

        <button type="button" onclick="sendWhatsAppMessage()">Send Message on WhatsApp</button>
    </form>

    <script>
        function sendWhatsAppMessage() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            const photoInput = document.getElementById('photo');
            
            const phoneNumber = '+94740508400'; // Replace with your WhatsApp number

            // Format the message
            let whatsappMessage = `Hi, my name is ${name}. My email is ${email}. My message is: ${message}.`;

            // Check if a photo is selected
            if (photoInput.files.length > 0) {
                const photoFile = photoInput.files[0];
                const reader = new FileReader();

                reader.onload = function (e) {
                    // Encode the image data in a data URI
                    const photoDataURI = e.target.result;

                    // Add the image data to the WhatsApp message
                    whatsappMessage += `%0A${encodeURIComponent(photoDataURI)}`;
                    
                    // Open WhatsApp with the pre-filled message
                    let whatsappLink = `https://wa.me/${phoneNumber}?text=${whatsappMessage}`;

                    // Open WhatsApp in a new tab
                    window.open(whatsappLink, '_blank');
                };

                // Read the image file as a data URI
                reader.readAsDataURL(photoFile);
            } else {
                // If no photo is selected, open WhatsApp without the photo
                let whatsappLink = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(whatsappMessage)}`;
                window.open(whatsappLink, '_blank');
            }
        }
    </script>

</body>
                                                                    </html>
